<div class="jumbotron">
    <h1 class="display-2">Contact</h1>
    <hr>
    <h1 class="display-4">We'd<i class="fa fa-heart-o" aria-hidden="true"></i>to help!</h1>
    <p class="lead">We like to create things with fun, open-minded. Feel free to say hello</p>

    <div class="row">
      <div class="col-2"></div>
      
      <div class="col-4">
          <div class="container form">
              <form #f="ngForm" (ngSubmit) = "onSubmit(f)">
                <fieldset>
                  <!-- Name -->
                  <div class="form-group">
                    <label for="name">Full Name</label>
                    <input
                      type="email"
                      class="form-control"
                      id="name"
                      [value]="f.value.name"
                      ngModel
                      name="name"
                      #name="ngModel"
                      placeholder="First and Last name">
                  </div>
            
                  <!-- Email -->
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      [value]="f.value.email"
                      ngModel
                      name="email"
                      placeholder="Email">
                  </div>
            
                  <!-- Phone -->
                  <div class="form-group">
                    <label for="phone">Phone</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone"
                      [value]="f.value.phone"
                      ngModel
                      name="phone"
                      placeholder="Phone Number">
                  </div>
            
                  <!-- Request -->
                  <div class="form-group">
                    <label for="request">Request</label>
                    <textarea
                      class="form-control"
                      id="request"
                      [value]="f.value.request"
                      rows="5"
                      ngModel
                      name="request"
                      placeholder="Please enter your request here ..."></textarea>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-outline-secondary" 
                    style="font-size: 20px; cursor: pointer;">
                    Submit
                    </button>
                  </div>
                </fieldset>
                
              </form>
              <br>
            </div>
      </div>

      <div class="col-4">
        <div class="row">
          <div class="col-2"></div>

          <div class="col-6">
            <div>
              <i class="fa fa-map-marker fa-2x block" style="margin-bottom: 2%;"  aria-hidden="true"></i>
              <br>
              <p class="lead" style="color: rgb(219, 211, 211); margin-bottom: 40px;">
                Georgia State University
                <br>
                <small class="text-muted">Alanta, Georgia</small>
              </p>
            </div>
            <br>
            <div>
              <i class="fa fa-phone fa-2x block" style="margin-bottom: 2%;" aria-hidden="true"></i>
              <p class="lead" style="color: rgb(219, 211, 211); margin-bottom: 40px;">
                (832) - 997 - 3345
                <br>
                <small class="text-muted">Mobie Phone</small>
              </p>
            </div>
            <br>
            <div>
              <i class="fa fa-envelope fa-2x block" style="margin-bottom: 2%;" aria-hidden="true"></i>
              <br>
              <p class="lead" style="color: rgb(219, 211, 211); margin-bottom: 20px;">
                ilovemovie@gmail.com
              </p>
            </div>
          </div>

          <div class="col-4"></div>
        </div>
        <hr>

        <div>
          <div style="text-align: center;">
            <i class="fa fa-facebook-official fa-2x"  aria-hidden="true"></i>
            <i class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
            <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
            <i class="fa fa-google-plus fa-2x" aria-hidden="true"></i>
            <i class="fa fa-wikipedia-w fa-2x" aria-hidden="true"></i>
            <i class="fa fa-apple fa-2x" aria-hidden="true"></i>
          </div>
          <p class="text-center">Grover Web Design on Bootstrap</p>
        </div>
      </div>

      <div class="col-2"></div>
    </div>
</div>

<div class="container">
  <div class="row" *ngFor="let contact of contacts">
    <div class="col-10">
      <h6>{{contact.name}}</h6>
    </div>
      
    <div class="col-2">
      <button class="btn btn-danger" style="color:#fff; cursor: pointer;" (click)=onDelete(contact._id)>Delete Request</button>
    </div>
    <br><br>
      
  </div>
</div>

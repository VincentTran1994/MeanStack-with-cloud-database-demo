<div class="container row" style="text-decoration: center;">
  <div class="card col-3 col-md-4 col-sm-6" *ngFor = 'let list of lists'>
    <h3 class="card-header" style="text-decoration: center;">{{list.Title}}</h3>
    <div class="card-body">
      <h5 class="card-title">{{list.Actors}}</h5>
      <h6 class="card-subtitle text-muted">{{list.Country}}</h6>
    </div>
    <img style="height: 200px; width: 100%; display: block;" src="{{list.Poster}}" alt="Card image">
    <div class="card-body">
      <p class="card-text">{{list.Plot}}</p>
      
    </div>
    <div class="card-footer text-muted">
      {{list.Released}}
      <a class="card-link btn btn-danger" style="float: right;" (click)="onDelete(list._id)">Delete</a>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-6" *ngFor = 'let list of lists'>
      <section>
        <div class="card" >
          <h4 class="card-header" style="color: rgb(210, 211, 214);text-decoration: center;">{{list.Title}}</h4>
          <div class="card-body">
            <h6 class="card-title" style="color: rgb(210, 211, 214);">Actors: {{list.Actors}}</h6>
            <h6 class="card-subtitle " style="color: rgb(210, 211, 214);">{{list.Country}}</h6>
          </div>
          <img class="img-fluid rounded" style="height: 250px; width: 100%; display: block;" src="{{list.Poster}}" alt="Card image">
          <div class="card-body">
            <h6 class="card-text" style="color: rgb(210, 211, 214);">{{list.Plot}}</h6>
            
          </div>
          <div class="card-footer" style="color: rgb(210, 211, 214);">
            {{list.Released}}
            <a class="card-link btn btn-danger" style="float: right;color: white;" (click)="onDelete(list._id)">Delete</a>
          </div>
          <br>
        </div>
      </section>
    </div>
  </div>
</div>

<div class="container">
  <a class="btn btn-secondary rounded checkout" 
    style="float: right;margin-top: .5%;"
    routerLink='/payment'>
    <i class="fa fa-2x fa-hand-o-right" aria-hidden="true"></i>
    Check Out
  </a>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-6" *ngFor = 'let list of lists'>
      <section>
        <div class="card" >
          <h4 class="card-header" style="color: rgb(210, 211, 214);text-decoration: center;">{{list.Title}}</h4>
          <div class="card-body">
            <h6 class="card-title" style="color: rgb(210, 211, 214);">Actors: {{list.Actors}}</h6>
            <h6 class="card-subtitle " style="color: rgb(210, 211, 214);">{{list.Country}}</h6>
          </div>
          <img class="img-fluid rounded" style="height: 250px; width: 100%; display: block;" src="{{list.Poster}}" alt="Card image">
          <div class="card-body">
            <h6 class="card-text" style="color: rgb(210, 211, 214);">{{list.Plot.substring(0,250) + "  . . ."}}</h6>
            <small>{{list.Released}}</small>
          </div>
          <div class="card-footer" style="color: rgb(210, 211, 214);">
            $0.99
            <div style="float: right;">
              
            <a class="card-link btn btn-secondary detail" 
              style="display: inline-block;" 
              [routerLink]="['/detail',list.imdbID]">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              Detail
            </a>

            <a class="card-link btn btn-secondary delete" 
              style="display: inline-block;" 
              (click)="onDelete(list._id)">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
              Delete
            </a>

          </div>
          </div>
          <br>
        </div>
      </section>
    </div>
  </div>
</div>
